name: Build Latest Bazzite NVIDIA DX Image

on:
  schedule:
    - cron: "0 6 * * 1"
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up BlueBuild
        uses: blue-build/actions/setup@v1

      - name: Build image from recipe
        run: blue-build build recipes/recipe.yml

      - name: Push image to GHCR
        env:
          GHCR_IMAGE: ghcr.io/BloodotakuZ/bazzite-ai-hypr-cuda
        run: blue-build push recipes/recipe.yml --image $GHCR_IMAGE

